
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid 19 India Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container-fluid p-5 bg-light text-center my-3">
          <h1>Covid-19 India Tracker </h1>
          
      </div>
      <div class="container my-5"> 
          <div class="row text-center">
              <div class="col-3 test-warning">
                  <h5>Confirmed</h5>
                  <p id="confirmed"></p>
              </div>
              <div class="col
              -2 test-info">
                <h5>Active</h5>
                <p id="Active"></p>
            </div>
            <div class="col-2 test-success">
                <h5>Recovered</h5>
                <p id="Recovered"></p>
            </div>
            <div class="col-2 test-danger">
                <h5>Deceased</h5>
                <p id="deaths"></p>
            </div>
          </div>
          <canvas id="myChart"></canvas>
      </div>
      >
    </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
        <script src="script.js"></script>
   
</html>
